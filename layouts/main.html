<body class="bg-black">

    <include src="header-bar.html"></include>

    <div x-data="{
        route: '/',
        sidebarVisible: false,
        leftSidebar: false,
        templatePreview: false,
        templateDropdownShow: false,
        iframeReady: false,
        docsAvailable: false,
        activeTemplate: null,
        scrolled: false,
        desktop: true,
        templateURL: 'about:blank',
        iframeURL: 'about:blank',
        searchOpen: false,
        headerBarClasses: 'max-w-6xl px-4',
        changeTheme: function(slug, url) {
            this.ifreamReady = false;
            window.dispatchEvent(new CustomEvent('change-template', { detail: { slug: slug } }));
            this.iframeURL = 'about:blank';
            let that = this;
            setTimeout(function() {
                that.changeURL(url);
                that.iframeReady = true;
            }, 100);
        },
        sidebarOpenClick: function() {
            if (this.docsAvailable) {
                this.leftSidebar = !this.leftSidebar;
                this.sidebarVisible = this.leftSidebar;
            } else {
                docsURL = $el.dataset.docsurl;
                window.location.href = docsURL;
            }
        },
        showTemplatePreview: function(templateURL) {
            this.iframeURL = 'about:blank';
            if (window.innerWidth < 768) {
                window.open(templateURL, '_blank');
            } else {
                this.templatePreview = true;
                let that = this;
                setTimeout(function() {
                    that.iframeReady = true;
                    that.iframeURL = templateURL;
                }, 10);
            }
        },
        setActiveTemplate(template_slug) {
            for (let i = 0; i < window.windowTemplates.length; i++) {
                if (window.windowTemplates[i].slug == template_slug) {
                    this.activeTemplate = window.windowTemplates[i];
                }
            }
            if (this.activeTemplate == 'undefined') {
                this.activeTemplate = {
                    name: ''
                };
            }
        },
        favicon() {
            if (this.activeTemplate != null) {
                return this.activeTemplate.favicon;
            }
            return '';
        },
        name() {
            if (this.activeTemplate != null) {
                return this.activeTemplate.name;
            }
            return '';
        },
        ajaxLoaded() {
            if (this.route.includes('/docs')) {
                this.sidebarVisible = true;
            } else {
                this.sidebarVisible = false;
            }
            if (document.getElementById('docs-sidebar')) {
                this.docsAvailable = true;
            } else {
                this.docsAvailable = false;
            }
        },
        slug() {
            if (this.activeTemplate != null) {
                return this.activeTemplate.slug;
            }
            return '';
        },
        get url() {
            if (this.activeTemplate != null) {
                return this.activeTemplate.url;
            }
            return '';
        },
        get repo() {
            if (this.activeTemplate != null) {
                return this.activeTemplate.repo;
            }
            return '';
        },
        docSidebarClick(el) {
            if (document.getElementById('docs-content')) {
                scrollTop();
                this.route = el.getAttribute('hx-get');
                this.leftSidebar = false;
            } else {
                window.location.href = el.getAttribute('hx-get');
            }
        },
        evaluateDesktopOrMobile() {
            if (window.innerWidth <= 768) {
                this.desktop = false;
            } else {
                this.desktop = true;
            }
        },
        removeQueryParams(url) {
            let urlObject;
            try {
                urlObject = new URL(url, window.location.origin);
            } catch (e) {
                return url; // fallback if still invalid
            }
            return urlObject.origin + urlObject.pathname;
        },
        hovered: '',
    active: 'home',
    lastKnownScrollY: 0,
    ticking: false,
    markerPosition: {
        width: 0,
        height: 0,
        left: 0,
        right: 0
    },
    mobileMenu: false,
    fullWidth: false,
    calculateMarkerPosition(hoveredElement){
        const markerElement = document.getElementById('marker');

        if(hoveredElement)
        {
            // Get the width, height, top, and left position of the hovered element
            const width = hoveredElement.offsetWidth;
            const height = hoveredElement.offsetHeight;
            const top = hoveredElement.offsetTop;
            const left = hoveredElement.offsetLeft;

            // Apply the values to the marker element
            this.markerPosition.width = width;
            this.markerPosition.height = height;
            this.markerPosition.top = top;
            this.markerPosition.left = left;
        }
    },
    markerPositionOriginalPosition(){
        this.calculateMarkerPosition(document.querySelector('[data-' + this.active +']'));
    },
    resetProgressWidth(){
        const targetElement = document.getElementById('nav-border-animated');
        targetElement.style.width = `0%`;
    }
    
    }" x-init="if (document.getElementById('docs-sidebar')) {
        docsAvailable = true;
    } else {
        docsAvailable = false;
    }
    $watch('leftSidebar', function(value) {
        if (value) {
            window.dispatchEvent(new CustomEvent('close-mobile-menu', {}));
        }
    });
    $watch('templatePreview', function(value) {
        if (!value) {
            url = 'about:blank';
        }
    });
    
    window.addEventListener('resize', evaluateDesktopOrMobile);
    evaluateDesktopOrMobile();
    if(window.location.pathname.includes('docs')){
        fullWidth = true;
        active='docs';
    }

    if(window.location.pathname.includes('themes')){
        fullWidth = true;
        active='themes';
    }

    if(window.location.pathname.includes('plugins')){
        fullWidth = true;
        active='plugins';
    }

    $watch('mobileMenu', function(value){
        if(value){
            window.dispatchEvent(new CustomEvent('close-left-sidebar', {}));
        }
    })

    $watch('active', function(value){
        setTimeout(function(){
            calculateMarkerPosition(document.querySelector('[data-' + value +']'));
        }, 10);
    });

    hovered = active;

    window.addEventListener('resize', function(e){
        calculateMarkerPosition(document.querySelector('[data-' + active +']'));
    });

    window.addEventListener('scroll', function(e) {
        this.lastKnownScrollY = window.scrollY;

        if(window.scrollY > 10) {
            scrolled = true;
            
            // document.getElementById('site-content').style.marginTop = '-10px';
        } else {
            scrolled = false;
            
        }

        if(window.scrollY > 100) {
            document.getElementById('nav-border').classList.remove('opacity-0');
        } else {
            document.getElementById('nav-border').classList.add('opacity-0');
        }

        if (!this.ticking) {
            window.requestAnimationFrame(function() {
                const targetElement = document.getElementById('nav-border-animated');
                const maxScrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                
                // Calculate width as a percentage of how far the user has scrolled
                const widthPercentage = (this.lastKnownScrollY / maxScrollHeight) * 100;

                targetElement.style.width = `${Math.min(widthPercentage, 100)}%`;
                this.ticking = false;
                this.ticking = false;
            });

            this.ticking = true;
        }
    });

    $watch('active', function(value){
        console.log('active changed to ' + value);
    });

    setTimeout(function(){
        calculateMarkerPosition(document.querySelector('[data-' + active +']'));
    }, 10);
    setTimeout(function(){
        document.getElementById('marker').classList.add('ease-out', 'duration-300');
    }, 100);

    console.log('end active: ');
    console.log(active);
    
    " class="overflow-hidden w-screen h-screen" @set-page-active="scrollTop(); console.log('set'); active = $event.detail.active; resetProgressWidth()"
    @set-page-full-width="fullWidth=true" @show-template-preview.window="showTemplatePreview(event.detail.url);" @set-active-template.window="setActiveTemplate(event.detail.slug);" @close-left-sidebar.window="leftSidebar = false" @set-route.window="route=removeQueryParams(event.detail.route)" data-docsurl="{ url('/docs') }" @ajax-loaded.window="ajaxLoaded()" id="site">


    <main id="site-content" class="flex overflow-hidden top-0 flex-col items-stretch pt-11 pl-10 h-screen max-h-screen duration-300 ease-out">
      

    <div x-data="{ headerBarCollapsed: false }" @header-bar-collapsed.window="headerBarCollapsed = true" @header-bar-expanded.window="headerBarCollapsed = false" class="fixed left-0 top-0 z-[999998]">
      <div
          :class="{ 'pl-[60px]': !headerBarCollapsed }" class="relative left-0 top-0 mx-auto flex h-10 w-[100vh] max-w-full origin-bottom-left -translate-y-10 rotate-90 items-center border-t border-white/10 bg-black pl-4 text-white transition-[padding] duration-300 ease-out" x-cloak>
          <nav class="pr-2.5 text-sm md:pr-3.5 md:text-xs" aria-label="Breadcrumb">
              <ul class="flex">
                  <li class="hidden flex-shrink-0 md:inline">
                      <a href="/" class="inline-block relative font-normal text-white opacity-60 group hover:text-white hover:opacity-100">
                          <span>Home</span>
                          <span class="absolute bottom-0 left-0 mt-1 w-0 h-px bg-white transition-all duration-300 ease-out group-hover:w-full"></span>
                      </a>
                      <span class="px-1.5 text-white opacity-30 sm:px-2 md:px-3">|</span>
                  </li>
                  <li class="flex-shrink-0">Wave</li>
              </ul>
          </nav>
      </div>
  </div>

  
        
        <div :class="{ 'z-20': desktop, 'z-999': !desktop && leftSidebar }" class="overflow-hidden relative top-0 w-full h-full bg-white rounded-tl-xl dark:bg-stone-950">
          <include src="loader.html"></include>
          <div id="base-container" class="overflow-scroll w-full h-full">
          <include src="header.html"></include>

        
        
          

            {slot}
            
            <include src="footer.html"></include>
            
          </div>
          <include src="light-dark-toggle.html"></include>
        </div>
        
      </main>
    </div>

    <div id="search-docs" class="hidden"></div>
    

    <script src="{ url('/assets/js/main.js') }"></script>
