<layout title="Wave Themes" description="Wave Themes and Templates" src="main.html">

    <div class="border-t border-gray-200 dark:border-neutral-800">
        <div x-data class="px-4 pt-12 pb-20 mx-auto max-w-6xl">

            <div class="flex flex-col pb-10 text-left text-white">
                <h1 class="text-3xl font-bold sm:text-4xl text-neutral-950 dark:text-neutral-100 md:text-5xl giarek">Themes</h1>
                    <p class="mt-5 max-w-full text-xs text-neutral-600 dark:text-neutral-400 md:leading-7 md:text-sm md:text-base">Each theme has been built with re-useable Blade Components. Choose the theme that fits your idea best.</p>
            </div>

            <div class="grid grid-cols-1 gap-6 justify-center items-center mx-auto w-full max-w-6xl h-auto sm:grid-cols-2 lg:grid-cols-3 md:gap-10">
                
                <ForEach collection="themes" as="theme">
                    <div x-data
                        class="flex overflow-hidden w-full rounded-md border opacity-95 transition-all duration-75 ease-out border-neutral-200/80 dark:border-neutral-800 sm:rounded-xl sm:shadow-xs hover:opacity-100">
                        <div class="flex flex-col">
                            <div @click="window.open('{theme.preview}', '_blank')" class="relative w-full cursor-pointer group">
                                <div class="overflow-hidden relative">
                                    <img src="{theme.cover}" class="w-full relative z-10 group-hover:scale-[1.02] transition-all ease-out duration-300 overflow-hidden h-auto">
                                    <If condition="theme.access == 'pro'">
                                        <span class="inline-flex absolute top-0 right-0 z-20 gap-x-1.5 items-center px-2 py-0.5 mt-2 mr-2 font-medium text-white bg-blue-600 rounded-md text-xs/5">
                                            <svg class="w-3 h-3 text-white fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M234.29,114.85l-45,38.83L203,211.75a16.4,16.4,0,0,1-24.5,17.82L128,198.49,77.47,229.57A16.4,16.4,0,0,1,53,211.75l13.76-58.07-45-38.83A16.46,16.46,0,0,1,31.08,86l59-4.76,22.76-55.08a16.36,16.36,0,0,1,30.27,0l22.75,55.08,59,4.76a16.46,16.46,0,0,1,9.37,28.86Z"/></svg>
                                            <span>Pro</span>
                                        </span>
                                    </If>
                                </div>
                                <div class="flex items-center p-5 w-full">
                                        
                                    <div class="flex relative flex-col justify-start items-start space-y-2 h-auto">
                                        <h3 class="flex relative items-center -mt-px text-lg font-semibold leading-none text-neutral-800 dark:text-neutral-200 dark:group-hover:text-neutral-100 group-hover:text-neutral-900">
                                            <span>{theme.name}</span>
                                            <svg class="ml-1 w-2.5 h-2.5 transition-all duration-200 ease-in-out transform -rotate-45 -translate-x-1 stroke-current group-hover:translate-x-0" viewBox="0 0 13 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><g id="svg" transform="translate(0.666667, 2.333333)" stroke="currentColor" stroke-width="2.4"><g><polyline class="opacity-0 transition-all duration-200 ease-out delay-0 group-hover:opacity-100" points="5.33333333 0 10.8333333 5.5 5.33333333 11"></polyline><line class="opacity-0 transition-all duration-200 ease-out transform -translate-x-1 group-hover:translate-x-0 group-hover:opacity-100 group-hover:ml-0" x1="10.8333333" y1="5.5" x2="0.833333333" y2="5.16666667"></line></g></g></g></svg>
                                        </h3>
                                        <p class="text-sm text-black/60 dark:text-white/60 dark:group-hover:text-white/80 group-hover:text-black/80">{theme.description}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="relative">
                            
                                
                                <div class="flex justify-center px-2.5 py-2 border-t border-neutral-200 dark:border-neutral-700 bg-neutral-100 dark:bg-neutral-800">
                                    <div class="flex relative items-center space-x-2 w-full">
                                        <If condition="theme.slug != 'anchor'">
                                            <button @click="window.open('{theme.download}', '_blank')" class="inline-flex z-10 justify-center items-center px-3 py-2 space-x-1.5 w-full text-sm font-semibold text-white rounded-md shadow-lg group bg-neutral-900 dark:bg-neutral-100 dark:text-neutral-700 dark:hover:text-neutral-900 dark:hover:bg-white hover:bg-black">
                                                <span>Download</span>
                                            </button>
                                        </If>
                                        <If condition="theme.slug == 'anchor'">
                                            <div class="flex justify-center items-center px-3 py-2 w-full text-sm font-semibold text-center bg-white rounded-md border border-dashed dark:bg-neutral-900 border-neutral-300 text-neutral-500 dark:text-neutral-500 dark:hover:text-neutral-900 dark:hover:bg-white dark:border-neutral-700">
                                                <span>Default Theme</span>
                                            </div>
                                        </If>
                                        <If condition="theme.slug != 'example'">
                                            <button @click="window.open('{theme.preview}', '_blank')" class="flex justify-center items-center px-3 py-2 space-x-1.5 w-full text-sm font-medium text-center bg-white rounded-md border group border-neutral-200/60 dark:bg-neutral-950 dark:hover:bg-black dark:border-neutral-900 dark:text-neutral-300 dark:hover:text-white text-neutral-800">
                                                <span class="duration-300 ease-out">Preview</span>
                                            </button>
                                        </If>
                                        <If condition="theme.slug == 'example'">
                                            <div class="flex justify-center items-center px-3 py-2 space-x-1.5 w-full text-sm font-medium text-center rounded-md border border-dashed duration-300 ease-out cursor-not-allowed group border-neutral-200/80 dark:border-neutral-700 dark:text-neutral-500 dark:bg-neutral-800 bg-neutral-100 text-neutral-800">
                                                <span class="duration-300 ease-out">No Preview</span>
                                            </div>
                                        </If>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </ForEach>
            </div>

                
        </div>
    </div>

    <div x-show="sidebarVisible">
        <include src="sidebar.html"></include>
    </div>

    <include src="separator-anchor.html"></include>

</layout>
