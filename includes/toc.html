<div id="toc-sidebar" class="sticky z-20 top-[65px] ease-out duration-300 bottom-0 right-0 w-56 shrink-0 h-dvh lg:block hidden">
    <div 
        :class="{ 'md:-translate-y-[120px] md:pt-[120px]' : !scrolled, 'md:-translate-y-[70px] md:pt-[70px]' : scrolled }" class="md:h-dvh overflow-y-auto custom-scrollbar">
        <div class="hidden px-5 rounded-lg lg:block py-5">
            <h5 class="mb-4 text-sm font-semibold leading-6 text-neutral-900 dark:text-neutral-100">On this page</h5>
            <ul id="table-of-contents"  x-data="{ toc: null }"
                @set-toc.window="toc = $event.detail.toc; setTimeout(function(){ renderTocFunctionality(); }, 10);"
                class="text-sm leading-6 toc text-slate-400 dark:text-neutral-400">
                <template x-for="tocItem in toc">
                    <li :class="{ 'ml-0': tocItem.lvl === 2, 'ml-3.5': tocItem.lvl === 3 }">
                        <a :href="'#' + tocItem.slug" class="block py-1 hover:text-black dark:hover:text-neutral-100 dark:in-[.active]:text-white in-[.active]:text-black" x-text="tocItem.content"></a>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</div>
