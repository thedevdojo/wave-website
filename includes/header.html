
<header 

id="header"
@close-mobile-menu.window="mobileMenu=false"
:class="{ 'h-16 md:h-20 border-neutral-600/10 dark:border-neutral-300/10 md:border-transparent' : !scrolled, 'h-14 md:h-[70px]  border-neutral-600/10 dark:border-neutral-300/10' : scrolled }"
class="box-border sticky z-[102] flex top-0 ease-out duration-200 border-b items-center w-full leading-10 text-center bg-opacity-90 dark:bg-opacity-80 px-4 bg-white dark:bg-neutral-950 backdrop-blur-xl">

    <div id="nav-border" class="absolute bottom-0 left-0 w-full h-px opacity-0 duration-500 ease-out">
        <div class="relative w-full h-px bg-white opacity-20 dark:bg-neutral-950"></div>
    </div>
    <div id="nav-border-animated" class="hidden absolute bottom-0 left-0 w-0 h-0.5 translate-y-0.5 bg-neutral-900 dark:bg-neutral-100"></div>
    <div  id="nav-container" class="relative z-40 px-4 mx-auto w-full max-w-6xl leading-10 text-center duration-300 ease-out">
        <div class="box-border flex flex-wrap justify-between items-center text-neutral-900">
            
                <div class="flex relative items-center w-auto leading-10 lg:flex-grow-0 lg:flex-shrink-0 lg:text-left">
                    <include src="logo.html"></include>
                </div>
            <div 
                :class="{ mobileMenu : 'flex z-[99] flex-col', 'md:flex hidden' : !mobileMenu, 'translate-y-[168px] md:translate-y-0 scale-100 md:scale-100' : !scrolled, 'translate-y-[164px] md:translate-y-0 scale-100 md:scale-[0.98]' : scrolled }"
                class="absolute left-1/2 z-50 flex-col justify-center items-center w-full h-auto text-xs font-semibold text-center duration-300 ease-out -translate-x-1/2 text-neutral-400 md:rounded-full md:w-auto md:h-10 md:flex-row md:items-center" x-cloak
            >
                <div class="absolute top-0 right-0 w-full h-full bg-opacity-100 bg-stone-100 dark:bg-neutral-900 md:bg-opacity-5 md:rounded-full"></div>
                <div id="marker" class="absolute top-0 left-0 z-40 w-auto h-auto bg-white shadow-sm backdrop-blur-lg duration-300 ease-out dark:bg-neutral-700/50 md:block md:rounded-full" 
                    :style="'width:' + markerPosition.width + 'px; height:' + markerPosition.height + 'px; top:' + markerPosition.top + 'px; left:' + markerPosition.left + 'px;'"
                    ></div>
                <div id="nav-items" class="relative z-50 flex-col  items-center justify-center w-full h-auto md:px-1.5 py-[5px] md:border-t-0 md:border-b-0 border-t border-b text-xl md:text-xs dark:border-neutral-800 font-semibold text-center text-neutral-400 md:rounded-full md:w-auto md:h-10 md:flex-row md:items-center">
                    <button hx-get="{ url('/') }" hx-target="#site-content" hx-select="#site-content" hx-ext="alpine-morph" hx-swap="morph" hx-push-url="true" hx-history="false" data-home @click="active='home'; fullWidth=false; scrollTop(); resetProgressWidth(); mobileMenu=false" @mouseenter="calculateMarkerPosition($el); hovered='home'" @mouseleave="markerPositionOriginalPosition()" 
                        :class="{ 'text-neutral-900 dark:text-white' : active == 'home', 'text-neutral-400 dark:text-neutral-400': active != 'home' }"
                        class="inline-flex relative flex-shrink-0 justify-center items-center px-3 py-3 my-2 w-full h-full leading-tight text-center transition-colors cursor-pointer hover:text-neutral-900 dark:hover:text-white md:rounded-full md:py-2 group md:my-0 md:w-auto md:text-center">
                        <span>Home</span>
                        <span 
                            :class="{ 'w-full left-0' : active=='home', 'w-0 left-1/2' : active!='home' }"    
                            class="absolute bottom-0 px-1.5 h-px duration-300 ease-out translate-y-1.5"><span class="block relative w-full h-px bg-gradient-to-r opacity-30 md:from-white/0 md:via-white md:to-white/0"></span></span>
                    </button> 
                    <button hx-get="{ url('/themes') }" hx-target="#site-content" hx-select="#site-content" hx-ext="alpine-morph" hx-swap="morph" hx-push-url="true" hx-history="false" @click="active='themes'; setTimeout(function(){ console.log('setting') }, 1000); fullWidth=true; scrollTop(); resetProgressWidth(); route=$el.getAttribute('hx-get');  mobileMenu=false" data-themes @mouseenter="calculateMarkerPosition($el); hovered='themes'" @mouseleave="markerPositionOriginalPosition()" 
                        :class="{ 'text-neutral-900 dark:text-white' : active == 'themes', 'text-neutral-400 dark:text-neutral-400': active != 'themes' }"
                        class="inline-flex relative flex-shrink-0 justify-center items-center px-3 py-3 my-2 w-full h-full leading-tight text-center transition-colors cursor-pointer hover:text-neutral-900 dark:hover:text-white md:rounded-full md:py-2 group md:my-0 md:w-auto md:text-center">
                        <span>Themes</span>
                        <span 
                            :class="{ 'w-full left-0' : active=='themes', 'w-0 left-1/2' : active!='themes' }"    
                            class="absolute bottom-0 px-1.5 h-px duration-300 ease-out translate-y-1.5"><span class="block relative w-full h-px bg-gradient-to-r opacity-30 md:from-white/0 md:via-white md:to-white/0"></span></span>
                    </button> 
                    <button hx-get="{ url('/plugins') }" hx-target="#site-content" hx-select="#site-content" hx-ext="alpine-morph" hx-swap="morph" hx-push-url="true" hx-history="false" @click="active='plugins'; fullWidth=true; scrollTop(); resetProgressWidth(); route=$el.getAttribute('hx-get');  mobileMenu=false" data-plugins @mouseenter="calculateMarkerPosition($el); hovered='plugins'" @mouseleave="markerPositionOriginalPosition()" 
                        :class="{ 'text-neutral-900 dark:text-white' : active == 'plugins', 'text-neutral-400 dark:text-neutral-400': active != 'plugins' }"
                        class="inline-flex relative flex-shrink-0 justify-center items-center px-3 py-3 my-2 w-full h-full leading-tight text-center transition-colors cursor-pointer hover:text-neutral-900 dark:hover:text-white md:rounded-full md:py-2 group md:my-0 md:w-auto md:text-center">
                        <span>Plugins</span>
                        <span 
                            :class="{ 'w-full left-0' : active=='plugins', 'w-0 left-1/2' : active!='plugins' }"    
                            class="absolute bottom-0 px-1.5 h-px duration-300 ease-out translate-y-1.5"><span class="block relative w-full h-px bg-gradient-to-r opacity-30 md:from-white/0 md:via-white md:to-white/0"></span></span>
                    </button> 
                    <button href="/components" @mouseenter="calculateMarkerPosition($el); hovered='components'" 
                        :class="{ 'text-white' : active == 'components', 'text-white/80': active != 'components' }"
                        class="hidden relative flex-shrink-0 justify-center items-center px-3 py-3 my-2 w-full h-full leading-tight text-center transition-colors cursor-pointer md:rounded-full md:py-2 group md:my-0 md:w-auto md:text-center">
                        <span>Components</span>
                        <span 
                            :class="{ 'w-full left-0' : active=='components', 'w-0 left-1/2' : active!='components' }"    
                            class="absolute bottom-0 px-1.5 h-px duration-300 ease-out translate-y-1.5"><span class="block relative w-full h-px bg-gradient-to-r opacity-30 md:from-white/0 md:via-white md:to-white/0"></span></span>
                    </button> 
                    <button hx-get="{ url('/docs/getting-started') }" hx-target="#site-content" hx-select="#site-content" hx-ext="alpine-morph" hx-swap="morph" hx-push-url="true" @click="active='docs'; fullWidth=true; scrollTop(); resetProgressWidth(); route=$el.getAttribute('hx-get');  mobileMenu=false" data-docs @mouseenter="calculateMarkerPosition($el); hovered='docs'" @mouseleave="markerPositionOriginalPosition()" 
                        :class="{ 'text-neutral-900 dark:text-white' : active == 'docs', 'text-neutral-400 dark:text-neutral-400': active != 'docs' }"
                        class="inline-flex relative flex-shrink-0 justify-center items-center px-3 py-3 my-2 w-full h-full leading-tight text-center transition-colors cursor-pointer hover:text-neutral-900 dark:hover:text-white md:rounded-full md:py-2 group md:my-0 md:w-auto md:text-center">
                        <span>Documentation</span>
                        <span 
                            :class="{ 'w-full left-0' : active=='docs', 'w-0 left-1/2' : active!='docs' }"    
                            class="absolute bottom-0 px-1.5 h-px duration-300 ease-out translate-y-1.5"><span class="block relative w-full h-px bg-gradient-to-r opacity-30 md:from-white/0 md:via-white md:to-white/0"></span></span>
                    </button>
                    <a href="https://github.com/thedevdojo/wave" target="_blank"
                        class="hidden relative flex-shrink-0 justify-center items-center px-3 py-5 w-full h-full leading-tight text-center transition-colors cursor-pointer lg:inline-flex text-neutral-500 dark:text-neutral-300 dark:hover:text-neutral-100 md:rounded-full group hover:text-neutral-700 md:py-2 md:w-auto md:text-center">
                        <span class="absolute inset-0 shadow-sm scale-100 md:bg-neutral-50 dark:md:bg-neutral-800 md:rounded-full group-hover:bg-white group-hover:dark:bg-neutral-700/50"></span>
                        <span class="flex relative z-10 items-center pl-4 duration-300 ease-out group-hover:pr-4">
                            <svg class="absolute left-0 w-4 h-4 -translate-x-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none"><path fill="currentColor" fill-rule="evenodd" d="M24.02 0C10.738 0 0 10.817 0 24.198 0 34.895 6.88 43.95 16.424 47.154c1.193.241 1.63-.52 1.63-1.161 0-.561-.039-2.484-.039-4.488-6.682 1.443-8.073-2.884-8.073-2.884-1.074-2.805-2.665-3.525-2.665-3.525-2.187-1.483.16-1.483.16-1.483 2.425.16 3.698 2.484 3.698 2.484 2.147 3.686 5.607 2.644 7 2.003.198-1.562.834-2.644 1.51-3.245-5.329-.56-10.936-2.644-10.936-11.939 0-2.644.954-4.807 2.466-6.49-.239-.6-1.074-3.085.239-6.41 0 0 2.028-.641 6.6 2.484 1.959-.53 3.978-.8 6.006-.802 2.028 0 4.095.281 6.005.802 4.573-3.125 6.601-2.484 6.601-2.484 1.313 3.325.477 5.81.239 6.41 1.55 1.683 2.465 3.846 2.465 6.49 0 9.295-5.607 11.338-10.976 11.94.876.76 1.63 2.202 1.63 4.486 0 3.245-.039 5.85-.039 6.65 0 .642.438 1.403 1.63 1.163C41.12 43.949 48 34.895 48 24.198 48.04 10.817 37.262 0 24.02 0Z" clip-rule="evenodd"></path></svg>
                            <span>Github</span>
                            <svg class="absolute right-0 ml-1 w-4 h-4 opacity-0 translate-x-px translate-y-px ease group-hover:delay-50 group-hover:duration-300 group-hover:translate-y-0 group-hover:opacity-100 group-hover:translate-x-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z" clip-rule="evenodd" />
                              </svg>
                        </span>
                    </a>
                </div>
            </div>

            <div class="hidden lg:ml-8 md:flex md:items-center">
                <button onclick="document.querySelector('.DocSearch').click(); searchOpen=true;" class="hidden flex-shrink-0 justify-center items-center mr-1 w-9 h-9 rounded-full md:flex group hover:bg-neutral-200 dark:hover:bg-neutral-700">
