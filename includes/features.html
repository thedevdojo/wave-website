<section class="pt-10 bg-white dark:bg-neutral-950 sm:py-16 md:py-20 lg:pt-24 lg:pb-28">
    <div class="mx-auto">
        
        <include 
            src="elements/heading.html" 
            title="Everything you need to build and grow your SaaS" 
            description="Wave provides you with all the essential features found in many popular SaaS platforms. Now, you can quickly transform your idea into a profitable SaaS product."
        ></include>

        <div class="flex flex-col px-4 mx-auto mt-8 space-y-10 max-w-6xl md:mt-16 lg:mt-20">
            
            <!-- Start -->
            <div class="overflow-hidden relative py-8 space-y-8 text-left bg-neutral-100 dark:bg-neutral-900 sm:py-10 md:space-y-16 sm:rounded-xl md:py-16 lg:py-20 lg:space-y-32">

                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature.html" 
                        title="Authentication"
                        description="Visitors can register for an account, existing users can login. Fully customize your authentication screens."
                        icon_class="auth-icon w-8 h-8"
                        link_text="View the Docs"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/auth-screen-normal.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-auth.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature-reverse.html" 
                        title="User Dashboard"
                        description="The customer dashboard is where your users will land when they first login. Customize this design and give it a flavor of your brands personality."
                        icon_class="dashboard-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/dashboard.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-dash.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature.html" 
                        title="Marketing Pages" 
                        description="Each theme contains a beautiful homepage, pricing page, and even blog/post pages. Learn more about those below."
                        icon_class="landing-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/homepage.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/hp-dark.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature-reverse.html" 
                        title="Blog" 
                        description="Wave comes equipped with a fully-functional blog. Write posts related to your product to gain free SEO traffic."
                        icon_class="blog-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/wave-blog.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-blog.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature.html" 
                        title="User Profiles" 
                        description="Customizable user profiles. Allow your users to enter data and easily customize."
                        icon_class="profile-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/user-profiles.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-user.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature-reverse.html" 
                        title="User Roles" 
                        description="Grant user permissions based on roles, you can then assign a role to a specific plan."
                        icon_class="roles-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/roles.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-roles.jpeg"
                    ></include>
                </div>
                <div class="w-full bg-linear-to-b from-neutral-100 via-neutral-50 to-neutral-100 dark:from-neutral-900 dark:via-neutral-900 dark:to-neutral-900">
                    <include 
                        src="home/feature.html" 
                        title="Billing" 
                    description="Easily setup billing and charge your users a recurring monthly price."
                        icon_class="billing-icon w-8 h-8 sm:w-10 sm:h-10"
                        link_text="View Documentation"
                        link_href="/docs/auth"
                        image="https://cdn.devdojo.com/images/july2024/billing.jpeg"
                        dark_image="https://cdn.devdojo.com/images/september2024/dark-subs.jpeg"
                    ></include>
                </div>
                
                <div class="px-4 pb-4 mx-auto w-full sm:max-w-xl md:pb-10 sm:px-6 lg:max-w-none lg:mx-0 lg:px-0">
                    <div class="flex flex-col justify-center items-start pr-3 mt-12 h-full sm:items-center md:mt-6">
                        <h2 class="inline-flex relative items-center text-3xl font-extrabold text-left text-neutral-900 dark:text-neutral-100 sm:text-center giarek lg:text-5xl">
                            <span class="{icon_class}"></span>
                            <span class="ml-1.5">And so much more!</span>
                        </h2>
                        <p class="my-4 max-w-2xl text-sm text-left text-neutral-500 sm:text-center dark:text-neutral-400">
                            Wave offers over 15 fully-equipped features to help you build a robust and scalable application. To learn more about each feature and how to integrate them into your project, visit our documentation.
                        </p>
                        <include src="elements/button.html"
                            text="View Documentation"
                            link="{ url('/docs') }"></include>
                    </div>
                </div>
            </div>
            <!-- End -->
        </div>
    </div>
</section>
