<div 
    id="docs-sidebar"
    :class="{ 'translate-x-0  bg-white/90 dark:bg-black/90 md:bg-transparent': leftSidebar, 'md:-translate-x-0 -translate-x-full': !leftSidebar }"
    class="fixed md:sticky shrink-0 top-0 md:top-[65px] z-101 md:left-auto pb-20 left-0 md:overflow-hidden overflow-auto text-white md:-ml-0.5 md:h-screen w-full md:w-56"
    x-cloak>
    
    <div 
        :class="{ 'md:-translate-y-[120px] md:pt-[120px]' : !scrolled, 'md:-translate-y-[70px] md:pt-[70px]' : scrolled }"
        class="relative h-screen min-h-screen overflow-auto md:h-full custom-scrollbar ">
    
        <div id="left-sidebar" class=" ease-out duration-300 px-5 pt-5 pb-5 pr-5 h-full md:pl-0.5 ">

            <div class="relative flex flex-col md:hidden text-neutral-900">
                <div class="flex items-center justify-between">
                    <h4 class="mb-3 text-xs font-semibold leading-6 text-gray-400">Menu</h4>
                    <button @click="leftSidebar=false" class="relative top-0 right-0 p-1.5 rounded-md bg-neutral-100 dark:bg-neutral-700 -mt-5 flex md:hidden items-center justify-center z-999">
                        <svg class="w-4 h-4 fill-current text-neutral-950 dark:text-neutral-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="24" d="M200 56 56 200M200 200 56 56"/></svg>
                    </button>
                </div>
                <nav class="relative w-full space-y-2">
                    <a href="{ url('/') }"
                        :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route == removeQueryParams($el.getAttribute('href').replace(/\/$/, '')), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-white hover:text-black border border-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-900 hover:bg-neutral-200' : route != removeQueryParams($el.getAttribute('href').replace(/\/$/, '')) }"
                        class="relative flex items-center w-full gap-2 px-3 py-2 text-xs font-medium rounded-md group focus:outline-hidden focus-visible:outline-hidden disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                        <svg class="z-20 shrink-0 w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M16 216h224M152 216v-64h-48v64M40 116.69V216M216 216v-99.31M24 132.69l98.34-98.35a8 8 0 0 1 11.32 0L232 132.69"/></svg>
                        <span class="relative truncate">Home</span>
                    </a>
                    <a href="{ url('/themes') }"
                        :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route == removeQueryParams($el.getAttribute('href')), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-white hover:text-black border border-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-900 hover:bg-neutral-200' : route != removeQueryParams($el.getAttribute('href')) }"
                        class="relative flex items-center w-full gap-2 px-2.5 py-2 text-xs font-medium rounded-md group focus:outline-hidden focus-visible:outline-hidden disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                        <svg class="z-20 shrink-0 w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path fill="none" d="M0 0h256v256H0z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="m208 139.48-79.83 79.83a16 16 0 0 1-22.63 0l-84.85-84.85a16 16 0 0 1 0-22.63L116.52 16 232 131.48Z"/><circle cx="124" cy="116" r="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M109.86 101.86 39.99 32M248 208a16 16 0 0 1-32 0c0-16 16-40 16-40s16 24 16 40Z"/></svg>
                        <span class="relative truncate">Themes</span>
                    </a>
                    <a href="{ url('/plugins') }"
                        :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route == removeQueryParams($el.getAttribute('href')), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-white hover:text-black border border-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-900 hover:bg-neutral-200' : route != removeQueryParams($el.getAttribute('href')) }"
                        class="relative flex items-center w-full gap-2 px-2.5 py-2 text-xs font-medium rounded-md group focus:outline-hidden focus-visible:outline-hidden disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                        <svg class="z-20 shrink-0 w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M132,180l-29,29a24,24,0,0,1-33.94,0L47,186.91A24,24,0,0,1,47,153l29-29Z" opacity="0.2"/><path d="M180,132l29-29a24,24,0,0,0,0-33.94L186.91,47A24,24,0,0,0,153,47L124,76Z" opacity="0.2"/><line x1="144" y1="144" x2="120" y2="168" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="144" y1="144" x2="120" y2="168" fill="#231f20"/><line x1="112" y1="112" x2="88" y2="136" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="112" y1="112" x2="88" y2="136" fill="#231f20"/><line x1="64" y1="112" x2="144" y2="192" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="58.06" y1="197.94" x2="24" y2="232" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M132,180l-29,29a24,24,0,0,1-33.94,0L47,186.91A24,24,0,0,1,47,153l29-29" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="112" y1="64" x2="192" y2="144" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="197.94" y1="58.06" x2="232" y2="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M180,132l29-29a24,24,0,0,0,0-33.94L186.91,47A24,24,0,0,0,153,47L124,76" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
                        <span class="relative truncate">Plugins</span>
                    </a>
                    <a href="{ url('/docs') }"
                        :class="{ 'text-white bg-neutral-800 dark:bg-neutral-100 dark:text-neutral-900' : route.includes('/docs'), 'text-neutral-700 dark:text-neutral-400 dark:hover:text-white hover:text-black border border-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-900 hover:bg-neutral-200' : !route.includes('/docs') }"
                        class="relative flex items-center w-full gap-2 px-2.5 py-2 text-xs font-medium rounded-md group focus:outline-hidden focus-visible:outline-hidden disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400">
                        <svg class="z-20 shrink-0 w-4 h-4 stroke-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.2496 7.75L7.74963 7.75M14.2496 11.25H9.74963M4.75 17.75H19.25M19.25 20.25V3.75C19.25 3.19772 18.8023 2.75 18.25 2.75H7.75C6.09315 2.75 4.75 4.09315 4.75 5.75V18.25C4.75 19.9069 6.09315 21.25 7.75 21.25H18.25C18.8023 21.25 19.25 20.8023 19.25 20.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span class="relative truncate">Documentation</span>
                    </a>
                    <a href="{ url('/demo') }"
                        class="relative flex items-center w-full gap-2 px-2.5 py-2 text-xs font-medium rounded-md group focus:outline-hidden focus-visible:outline-hidden disabled:cursor-not-allowed disabled:opacity-75 focus-visible:ring-inset focus-visible:ring-2 focus-visible:ring-primary-400 text-neutral-700 dark:text-neutral-400 dark:hover:text-white hover:text-black border border-neutral-200 dark:border-neutral-700 dark:hover:bg-neutral-900 hover:bg-neutral-200">
                        <svg class="z-20 shrink-0 w-4 h-4 stroke-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20.206 5.06669L16.1251 17.6457C15.8353 18.5391 14.585 18.5762 14.2427 17.7016L12.574 13.4376L6.16967 19.8422C5.61739 20.3945 4.72195 20.3945 4.16965 19.8422C3.61738 19.2899 3.61737 18.3945 4.16963 17.8422L10.5775 11.4341L6.36147 9.77011C5.48972 9.42605 5.52769 8.17952 6.41877 7.88915L18.9449 3.80732C19.722 3.55411 20.4582 4.28933 20.206 5.06669Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span class="relative truncate">Demo</span>
                    </a>
                </nav>
                <h4 class="mt-5 mb-3 text-xs font-semibold leading-6 text-gray-400">Docs</h4>
            </div>

            <include src="search.html"></include>
            <include src="docs-sidebar.html"></include>
        </div>
    </div>
</div>
<div x-show="leftSidebar" @click="leftSidebar=false" class="fixed inset-0 z-20 w-screen h-screen bg-white bg-opacity-[95%]"></div>
